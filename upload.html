<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload your receipts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle">
  <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
    <div class="row justify-content-center text-start mt-5">
      <div class="col-11 col-lg-7 bg-primary-subtle pb-3 border border-primary-subtle border-4 rounded-2">
        <label for="formFileMultiple" class="form-label"> <span class="fw-normal fs-5 fst-normal ps-3">Wähle eine
            Bilddatei</span> </label>
        <input class="form-control form-control-lg" type="file" name="uploaded_receipts" id="formFileMultiple" multiple>
        <input type="submit" class="mt-3 rounded-pill bg-primary border bor der-2 border-white px-5 py-2 text-white">
        <span id="errorMessage" class="mt-3 fw-normal fs-6 fst-normal ms-3"></span>
      </div>
    </div>
  </form>

  <div class="mt-3 row justify-content-center">
    <div class="col-11 col-lg-7 bg-primary-subtle pb-3 border border-primary-subtle border-4 rounded-2">
      <p class="fs-5 fst-normal">Extrahierter Text:</p>
      <div id="extractedText">
      </div>
    </div>
  </div>

  <canvas id="outputCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <script type="module">
    import { DocumentScanner } from 'https://cdn.jsdelivr.net/npm/opencv-document-scanner/dist/opencv-document-scanner.js';
  </script>

  <script type="text/javascript">
    var Module = {
      // https://emscripten.org/docs/api_reference/module.html#Module.onRuntimeInitialized
      onRuntimeInitialized() {
        document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
      }
    };
  </script>
  <script async src="https://docs.opencv.org/4.8.0/opencv.js" type="text/javascript"></script>

  <script>

    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (event) => {  //Beim Klick auf Button wird Event-Objekt erstellt und an Event-Handler-Fkt. übergeben

      //Neuladen der Seite wird beim Absenden des Formulars unterdrückt  
      event.preventDefault();
      const formData = new FormData(event.target); //Referenz zum Button

      //Datei mit fetch an Server senden
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const uploadResult = await response.json();

      //Fehlermeldungen ausgeben
      document.getElementById('errorMessage').innerHTML = uploadResult.message;

      document.getElementById('extractedText').innerHTML = uploadResult.extrahierterText;

      
    })


    /*<div class="mt-3 row justify-content-center">
    <div class="col-11 col-lg-7 bg-primary-subtle pb-3 border border-primary-subtle border-4 rounded-2">
      <p class="fs-5 fst-normal">Extrahierter Text:</p>
      <div id="extractedText">
      </div>
    </div>
  </div>*/


  </script>
</body>

</html>
